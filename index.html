<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>先出现后旋转的弹窗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            background: #f0f7ff;
            overflow: hidden;
            height: 100vh;
            position: relative;
            touch-action: none;
        }
        
        .center-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(40px, 10vw, 100px); /* 响应式字体大小 */
            font-weight: bold;
            color: rgba(255, 100, 150, 0.2);
            z-index: 1;
            pointer-events: none;
            white-space: nowrap;
            text-align: center;
        }
        
        .dialog {
            position: fixed;
            padding: 8px 15px;
            border-radius: 25px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: clamp(12px, 3vw, 15px); /* 响应式字体 */
            font-weight: 500;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 0.5s forwards;
            max-width: 200px;
            word-wrap: break-word;
            text-align: center;
            line-height: 1.3;
        }
        
        .dialog:hover {
            transform: scale(1.05);
        }
        
        .heart {
            position: absolute;
            color: #ff6b8b;
            font-size: clamp(15px, 4vw, 20px); /* 响应式心形 */
            pointer-events: none;
            opacity: 0.7;
            z-index: 5;
        }
        
        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .center-text {
                font-size: clamp(30px, 8vw, 60px);
            }
            
            .dialog {
                padding: 6px 12px;
                border-radius: 20px;
                max-width: 150px;
            }
        }
        
        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .center-text {
                font-size: clamp(20px, 6vw, 40px);
            }
            
            .dialog {
                padding: 5px 10px;
                font-size: 11px;
                max-width: 120px;
            }
        }
        
        /* 横屏模式优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            .center-text {
                font-size: clamp(20px, 6vw, 40px);
            }
        }
    </style>
</head>
<body>
    <div class="center-text">love you</div>

    <script>
        // 等待页面加载完成
        window.addEventListener('load', function() {
            // 添加触摸事件支持
            let name = prompt("请输入名字接受礼物", "");
            name = name ? name.trim() : "你";
            
            // 如果用户取消提示框，仍然继续显示动画
            if (name === null) {
                name = "你";
            }

            // 修复了标点符号和模板字符串的错误
            const messages = [
                "喜欢你很久了", "想陪你看星星", "想念在风里飘",
                "你的温柔让我沦陷", "星光都为你亮了", "一瞬也是永恒",
                "你眼里有星星", "你的名字是我心事", "心跳为你加速",
                `${name}，我爱你`, "满脑子都是你", "我爱你，从星辰到黎明",
                "满心都是对你的爱意", "爱你是我唯一的秘密",
                `${name},你是我的唯一`
            ];

            const colors = [
                "#ff6b8b", "#66ccff", "#ffcc66", "#66d2a0", "#a87aff",
                "#ff8a66", "#66a1ff", "#ff77aa", "#77dd77", "#ffb347"
            ];

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const minRadius = Math.min(120, window.innerWidth * 0.15); // 响应式半径
            const maxRadius = Math.min(400, window.innerWidth * 0.4);
            const totalDialogs = Math.min(80, Math.floor(window.innerWidth * window.innerHeight / 5000)); // 根据屏幕大小调整数量
            const appearInterval = 50;
            let dialogsReady = 0;
            let isRotating = false;

            function calculatePosition(angle, radius) {
                const x = centerX + radius * Math.cos(angle) - 50; // 减小偏移量
                const y = centerY + radius * Math.sin(angle) - 12;
                return { x, y };
            }

            function startRotation(element, angle, radius, speed) {
                let currentAngle = angle;
                
                function rotate() {
                    if (isRotating) {
                        currentAngle += speed;
                        const pos = calculatePosition(currentAngle, radius);
                        element.style.left = pos.x + "px";
                        element.style.top = pos.y + "px";
                    }
                    requestAnimationFrame(rotate);
                }
                
                rotate();
            }

            function createDialog(index) {
                const dialog = document.createElement("div");
                dialog.className = "dialog";
                dialog.textContent = messages[Math.floor(Math.random() * messages.length)];
                dialog.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (index / totalDialogs) * Math.PI * 2;
                const radius = minRadius + Math.random() * (maxRadius - minRadius);
                const pos = calculatePosition(angle, radius);
                
                dialog.style.left = pos.x + "px";
                dialog.style.top = pos.y + "px";
                document.body.appendChild(dialog);
                
                dialogsReady++;
                checkAllReady();
                
                startRotation(
                    dialog,
                    angle,
                    radius,
                    (Math.random() * 0.005) + 0.002
                );
            }

            function checkAllReady() {
                if (dialogsReady >= totalDialogs && !isRotating) {
                    setTimeout(() => {
                        isRotating = true;
                    }, 1000);
                }
            }

            function createHeart() {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "❤";
                
                const size = Math.random() * 20 + 8; // 减小心形大小
                heart.style.fontSize = size + "px";
                
                const side = Math.floor(Math.random() * 4);
                let startX, startY, endX, endY;
                
                switch(side) {
                    case 0:
                        startX = Math.random() * window.innerWidth;
                        startY = -30;
                        endX = Math.random() * window.innerWidth;
                        endY = window.innerHeight + 30;
                        break;
                    case 1:
                        startX = Math.random() * window.innerWidth;
                        startY = window.innerHeight + 30;
                        endX = Math.random() * window.innerWidth;
                        endY = -30;
                        break;
                    case 2:
                        startX = -30;
                        startY = Math.random() * window.innerHeight;
                        endX = window.innerWidth + 30;
                        endY = Math.random() * window.innerHeight;
                        break;
                    case 3:
                        startX = window.innerWidth + 30;
                        startY = Math.random() * window.innerHeight;
                        endX = -30;
                        endY = Math.random() * window.innerHeight;
                        break;
                }
                
                heart.style.left = startX + "px";
                heart.style.top = startY + "px";
                document.body.appendChild(heart);
                
                const duration = Math.random() * 12 + 8; // 缩短动画时间
                const startTime = Date.now();
                
                function animateHeart() {
                    const elapsed = (Date.now() - startTime) / 1000;
                    const progress = elapsed / duration;
                    
                    if (progress < 1) {
                        const x = startX + (endX - startX) * progress;
                        const y = startY + (endY - startY) * progress;
                        heart.style.left = x + "px";
                        heart.style.top = y + "px";
                        requestAnimationFrame(animateHeart);
                    } else {
                        heart.remove();
                    }
                }
                
                animateHeart();
            }

            // 根据屏幕性能调整创建速度
            for (let i = 0; i < totalDialogs; i++) {
                setTimeout(() => createDialog(i), i * (appearInterval * 1.5));
            }

            // 根据屏幕大小调整心形创建频率
            const heartInterval = window.innerWidth < 768 ? 200 : 100;
            setInterval(createHeart, heartInterval);

            // 窗口大小改变时重新计算
            window.addEventListener('resize', function() {
                // 可以添加重新布局的逻辑
            });
        });
    </script>
</body>
</html>
